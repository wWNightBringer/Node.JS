<div id="body">

        <h1>Game "Find the Pair"</h1>
    <h3>Click for "Start" if wanna play</h3>
<p>Choose size and color field</p>
<div id="choose">

    <input type="radio" name="size" value="8">8x8
    <input type="radio" name="size" value="10">10x10
    <input type="radio" name="size" value="12">12x12

</div>

        <button id="click">Start</button>  <button id="reverse" onclick="reverse()">Stop play</button>

<div id="timer">
   <p><span id="second">00</span>:<span id="ten">00</span></p>
</div>

    </div>

    </script>
</div>

</script>


</div>

        </textarea>

<input type="text" placeholder="Enter nick" id="nick1">
